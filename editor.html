<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div id="editor">
          <div class="tab-wrapper">
            <div class="tab" data-target="html">HTML</div>
            <div class="tab" data-target="css">CSS</div>
            <div class="tab" data-target="javascript">JS</div>
            <div class="tab" data-target="preview-window">Preview</div>
          </div>
          <div id="tab-windows">
            <div id="editor-window">
              <div id="text-box"></div>
            </div>
            <div id="preview-window"></div>
          </div>
        </div>
      </div>
    </div>

    <input id="hidden-file-input" type="file" style="display: none;">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" charset="utf-8"></script>
    <script src="js/setup.js" charset="utf-8"></script>
    <script src="js/editor.js" charset="utf-8"></script>
  </body>
</html>
